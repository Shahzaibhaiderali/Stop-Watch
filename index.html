<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200 min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4">Stopwatch</h1>
    <div id="stopwatch" class="text-4xl md:text-5xl font-bold mb-4">00:00:00:000</div>
    <div class="space-x-2 md:space-x-4">
        <button id="start" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded sm:py-3 sm:px-6 md:py-4 md:px-8 lg:py-5 lg:px-10">Start</button>
        <button id="stop" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded sm:py-3 sm:px-6 md:py-4 md:px-8 lg:py-5 lg:px-10">Stop</button>
        <button id="reset" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded sm:py-3 sm:px-6 md:py-4 md:px-8 lg:py-5 lg:px-10">Reset</button>
        <button id="hours" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded sm:py-3 sm:px-6 md:py-4 md:px-8 lg:py-5 lg:px-10">Hours +1</button>
        <button id="minutes" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded sm:py-3 sm:px-6 md:py-4 md:px-8 lg:py-5 lg:px-10">Minutes +1</button>
        <button id="seconds" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded sm:py-3 sm:px-6 md:py-4 md:px-8 lg:py-5 lg:px-10">Seconds +1</button>
        <button id="milliseconds" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded sm:py-3 sm:px-6 md:py-4 md:px-8 lg:py-5 lg:px-10">+6 Milliseconds</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
